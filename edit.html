<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="entire">
      <div class="homeButton">
        <a href="index.html"
          ><img src="tottenham-hotspur-logo-tottenham-hotspur-logo.png"
        /></a>
        <h1>토트넘 핫스퍼 서포터즈 가입</h1>
      </div>

      <hr class="firstHorizenLine" />

      <div class="main">
        <div class="mainTop">
          <div class="mainTitle"><h2>회원 정보 수정</h2></div>
        </div>
        <hr class="firstHorizenLine" />
        <div>
          <form action="#" method="post">
            <fieldset>
              <label for="name">이름:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                value="Adam Hawa"
              /><br /><br />

              <label for="dob">생년월일:</label>
              <input
                type="date"
                id="dob"
                name="dob"
                required
                value="1990-01-01"
              /><br /><br />

              <span>성별:</span>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
                required
              />
              <label for="male">남성</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">여성</label><br /><br />

              <span>가입 상품:</span>
              <input
                type="checkbox"
                id="news"
                name="subscription"
                value="newsletter"
              />
              <label for="news">뉴스레터</label>
              <input
                type="checkbox"
                id="merch"
                name="subscription"
                value="merchandise"
                checked
              />
              <label for="merch">상품 할인</label><br /><br />

              <label for="player">좋아하는 선수:</label>
              <select id="player" name="player">
                <optgroup label="공격수">
                  <option value="Richarlison">Richarlison</option>
                  <option value="Son Heung-min">Son Heung-min</option>
                </optgroup>
                <optgroup label="미드필더">
                  <option value="Oliver Skipp">Oliver Skipp</option>
                  <option value="Rodrigo Bentancur">Rodrigo Bentancur</option>
                  <option value="Pape Matar Sarr">Pape Matar Sarr</option>
                  <option value="Pierre-Emile Højbjerg">
                    Pierre-Emile Højbjerg
                  </option>
                  <option value="Yves Bissouma">Yves Bissouma</option>
                  <option value="Ryan Sessegnon">Ryan Sessegnon</option>
                  <option value="Ivan Perisic">Ivan Perisic</option>
                  <option value="James Maddison">James Maddison</option>
                  <option value="Giovani Lo Celso">Giovani Lo Celso</option>
                  <option value="Bryan Gil">Bryan Gil</option>
                  <option value="Dejan Kulusevski">Dejan Kulusevski</option>
                  <option value="Manor Solomon">Manor Solomon</option>
                  <option value="Brennan Johnson">Brennan Johnson</option>
                  <option value="Alejo Véliz">Alejo Véliz</option>
                </optgroup>
                <optgroup label="수비수">
                  <option value="Micky van de Ven">Micky van de Ven</option>
                  <option value="Eric Dier">Eric Dier</option>
                  <option value="Cristian Romero">Cristian Romero</option>
                  <option value="Ashley Phillips">Ashley Phillips</option>
                  <option value="Destiny Udogie">Destiny Udogie</option>
                  <option value="Ben Davies">Ben Davies</option>
                  <option value="Pedro Porro">Pedro Porro</option>
                  <option value="Emerson Royal">Emerson Royal</option>
                </optgroup>
                <optgroup label="골키퍼">
                  <option value="Guglielmo Vicario">Guglielmo Vicario</option>
                  <option value="Hugo Lloris">Hugo Lloris</option>
                  <option value="Fraser Forster">Fraser Forster</option>
                  <option value="Brandon Austin">Brandon Austin</option>
                  <option value="Alfie Whiteman">Alfie Whiteman</option>
                </optgroup></select
              ><br /><br />

              <label for="motivation">가입 동기:</label><br />
              <textarea id="motivation" name="motivation" rows="4" cols="50">
토트넘 핫스퍼는 전통과 역사를 자랑하는 축구 클럽으로, 그 동안의 활약과 성과로 많은 팬들의 마음을 사로잡았습니다. 나는 어릴 적부터 축구를 사랑했고, 토트넘 핫스퍼의 경기를 보며 그 팀 정신과 패션에 감동받았습니다. 특히, 최근 몇 년 동안의 환상적인 경기력과 선수들의 헌신적인 모습은 나를 더욱 토트넘 핫스퍼의 팬으로 만들었습니다.

              서포터즈 클럽에 가입하고자 하는 가장 큰 이유는, 같은 마음으로 팀을 응원하는 다른 팬들과의 연결을 느끼고 싶기 때문입니다. 토트넘 핫스퍼 서포터즈 클럽은 팬들에게 경기 관람, 특별 이벤트 참여, 그리고 다양한 혜택을 제공하며, 이로써 팬들이 팀에 더욱 가까워질 수 있게 도와줍니다.
              
              나는 이런 경험을 통해 토트넘 핫스퍼와 그 팬들 사이의 놀라운 유대감을 직접 느끼고 싶습니다. 또한, 서포터즈 클럽을 통해 팀에 대한 최신 정보와 뉴스를 얻을 수 있을 것이라 기대하고 있습니다.
              
              마지막으로, 나는 토트넘 핫스퍼가 앞으로도 뛰어난 경기력으로 우리 팬들에게 행복과 자부심을 선사해 줄 것이라 믿습니다. 이런 이유로, 나는 토트넘 핫스퍼 서포터즈 클럽에 가입하고, 그 일원으로서 팀을 응원하고 싶습니다.</textarea
              ><br /><br />

              <label for="color">선호하는 유니폼 색상:</label>
              <input type="color" id="color" name="color" /><br /><br />

              <label for="email">이메일 주소:</label>
              <input
                list="emails"
                id="email"
                name="email"
                value="22001024@handong.ac.kr"
              />
              <datalist id="emails">
                <option value="supporter@spurs.com"></option>
                <option value="fan@spurs.co.uk"></option></datalist
              ><br /><br />
            </fieldset>
            <div class="add">
              <a href="#" onClick="editConfirm()"
                ><button type="button" class="btn btn-success">
                  수정 완료
                </button></a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function editConfirm() {
        var isConfirmed = confirm("게시물을 수정 할까요?");
        if (isConfirmed) {
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
