<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="entire">
      <div class="homeButton">
        <a href="index.html"
          ><img src="tottenham-hotspur-logo-tottenham-hotspur-logo.png"
        /></a>
        <h1>토트넘 핫스퍼 서포터즈 가입</h1>
      </div>

      <hr class="firstHorizenLine" />

      <div class="main">
        <div class="mainTop">
          <div class="mainTitle"><h2>상세 정보</h2></div>
          <div class="add">
            <a href="index.html"
              ><button type="button" class="btn btn-success">
                목록보기
              </button></a
            >
          </div>
        </div>
        <hr class="firstHorizenLine" />
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td><strong>이름</strong></td>
              <td id="view-name">John Doe</td>
            </tr>
            <tr>
              <td><strong>생년월일</strong></td>
              <td id="view-dob">1990-01-01</td>
            </tr>
            <tr>
              <td><strong>성별</strong></td>
              <td id="view-gender">남성</td>
            </tr>
            <tr>
              <td><strong>가입 상품</strong></td>
              <td id="view-subscription">뉴스레터, 상품 할인</td>
            </tr>
            <tr>
              <td><strong>좋아하는 선수</strong></td>
              <td id="view-player">Son Heung-min</td>
            </tr>
            <tr>
              <td><strong>가입 동기</strong></td>
              <td id="view-motivation">
                토트넘 핫스퍼는 전통과 역사를 자랑하는 축구 클럽으로...
              </td>
            </tr>
            <tr>
              <td><strong>선호하는 유니폼 색상</strong></td>
              <td id="view-color">
                <div
                  style="background-color: #132257; width: 20%; margin: 0 auto"
                >
                  _
                </div>
              </td>
            </tr>
            <tr>
              <td><strong>이메일 주소</strong></td>
              <td id="view-email">user@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
